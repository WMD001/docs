<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OwnKing</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="docsify/img/logo.png" >
  <link rel="stylesheet" href="docsify/lib/themes/vue.css">
  <style>
    @font-face {
      font-family: Mono;
      src: url("docsify/fonts/JetBrainsMono-BoldItalic.ttf") format("truetype");
    }
  </style>
    
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'OwnKing',
      repo: '',

      // logo: 'docsify/img/home.png',

      // 侧边导航栏 _sidebar.md
      loadSidebar: true,
      subMaxLevel: 5,

      // 顶部导航栏 _navbar.md
      loadNavbar: true,

      // 启用相对路径
      relativePath: true,


      search: {
        paths: 'auto',
        placeholder: 'Type to search',
        depth: 6,
      },

      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },

      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },

      plugins: [
        function (hook) {
          var footer = [
              '<footer>',
              '<span>We will only grow up, not grow old.</span>',
              '</footer>'
          ].join('');

          hook.afterEach(function (html) {
              return html + footer
          })
        }
      ]

    }
  </script>
  <!-- Docsify v4 -->
  <script src="docsify/lib/docsify.min.js"></script>
  <script src="docsify/plugins/prism-java.min.js"></script>
  <script src="docsify/plugins/prism-json.min.js"></script>
  <script src="docsify/plugins/prism-sql.min.js"></script>
  <script src="docsify/plugins/prism-python.min.js"></script>
  <script src="docsify/plugins/search.min.js"></script>
  <script src="docsify/plugins/docsify-pagination.min.js"></script>
  <script src="docsify/plugins/docsify-copy-code.min.js"></script>
</body>
</html>
